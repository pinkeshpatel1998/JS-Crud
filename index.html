<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Bookname</title>
</head>
<body>
  <h1 class="display-4 text-center">
    <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>

    <div class="container mt-4">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Book   </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Book info</h4>
        </div>
        <div class="modal-body">
                <form autocomplete="off" id="book-form">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="isbn">price</label>
                    <input type="text" id="isbn" class="form-control">
                  </div>
                  <input id="btnSave" type="submit" value="Add Book" class="btn btn-primary btn-block" >
                  <div class="modal-footer">
                   
                </form>
              
          
        </div>
              </div>
      
    </div>
  </div>
  
</div>

          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>price</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
      <script src="main.js"></script>

</body>
</html>
